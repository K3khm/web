<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من نحن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
            border-bottom: 5px solid #fff;
        }
        h1 {
            color: red;
            font-size: 36px;
        }
        h2 {
            color: #fff;
            font-size: 24px;
        }
        .content {
            margin: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h3 {
            color: red;
        }
        p {
            font-size: 20px;
        }
        .back-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>لغتي الجميلة</h1>
    <h2>من نحن</h2>
</header>

<!-- Page Content -->
<div class="content">
    <h3>نحن فريق متخصص في تعليم اللغة العربية.</h3>
    <p>هدفنا هو التعليم بالمتعة و التشويق.</p>
    
    <!-- Back Button -->
    <a href="index.html" class="back-button">رجوع إلى الصفحة الأولى</a>
</div>

</body>
</html>
