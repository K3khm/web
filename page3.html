    <h3>شرح حروف المد:</h3>
    <p>حروف المد هي الحروف التي تأتي بعد الحرف المتحرك وتطيل نطقه. وهي ثلاثة حروف:</p>
    <ul>
        <li>الألف (ا): يأتي بعد الفتحة، مثل: (قال).</li>
        <li>الواو (و): يأتي بعد الضمة، مثل: (يقول).</li>
        <li>الياء (ي): يأتي بعد الكسرة، مثل: (قيل).</li>
    </ul>
